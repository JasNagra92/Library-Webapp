<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./js.js" defer></script>
    <title>Library Webapp</title>
</head>
<body>
    <main>
        <div id="top">
            <h1>My Library</h1>
        </div>

        <div id="bottom">
            <table id="booktable">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                    <th>remove book button</th>
                    <th>toggle read status</th>
                </tr>
            </table>
            <button id="openForm" class="fixedButton">Add Book</button>
        </div>

        <div class="form-popup" id="myForm">
            <form name="bookform" action="#" class="form-container">
                <h1>Add Book</h1>

                <ul>
                    <li><label for="title">Title</label></li>
                    <li><input type="text" id="title" name="title" placeholder="title"></li>
                    <li><label for="author">Author</label></li>
                    <li><input type="text" id="author" name="author" placeholder="author"></li>
                    <li><label for="pages">Page count</label></li>
                    <li><input type="number" id="pages" name="pages" placeholder="# of pages"></li>
                </ul>
                    <label for="read">Read</label>
                    <input type="radio" id="read" name="read" value="read" checked>
                    <label for="not-read">Not Read</label>
                    <input type="radio" id="not-read" name="read" value="not_read">
                <br>
                <button type="button" id="addBook" class="open-button">Add Book</button>
                <button type="button" id="cancel" onclick="closeForm()">Cancel</button>
            </form>
        </div>
    </main>

</body>
</html>
