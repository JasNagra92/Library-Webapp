<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./js.js" defer></script>
    <title>Library Webapp</title>
</head>
<body>
    <main>
        <div id="top">
            <h1>My Library</h1>
            <div id="counter">
                books in library<br>
                read<br>
                unread<br>
            </div>
        </div>

        <div id="bottom">
            <table id="booktable">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                </tr>
            </table>
            <button id="addBook" class="fixedButton">Add Book</button>
        </div>

        <div class="form-popup" id="myForm">
            <form action="#" class="form-container">
                <h1>Add Book</h1>

                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="title">

                <label for="author">Author</label>
                <input type="text" id="author" name="author" placeholder="author">

                <label for="pages">Page count</label>
                <input type="number" id="pages" name="pages" placeholder="# of pages">

                <label for="read">Read</label>
                <input type="radio" id="read" name="read" value="read" checked>
                <label for="not-read">Not Read</label>
                <input type="radio" id="not-read" name="read" value="not_read">
                
                <button id="addBook" class="open-button">Add Book</button>
                <button id="cancel" onclick="closeForm()">Cancel</button>
            </form>
        </div>
    </main>

</body>
</html>
